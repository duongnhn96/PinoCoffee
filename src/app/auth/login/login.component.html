<block-ui>
  <div class="container d-flex justify-content-center">
    <div class="row mt-5 d-flex  align-items-center flex-column  justify-content-center ">
      <img src="assets/images/logo2.png" class="mx-auto img-fluid">
      <h5 class="mt-2">Welcome to PinoCoffee</h5>
      <p>helping you to order coffee</p>
    </div>
  </div>
  <div class="container-fluid mt-3 justify-content-center align-items-center d-flex">
    <div class="row flex-column">
      <form [formGroup]="loginForm" (ngSubmit)="login()">
        <div class="form-group ">
          <label for="username">USERNAME</label>
          <input type="text" [formControl]="username" class="form-control" name="email" id="email" placeholder="username">
          <i class="fas fa-user"></i>
          <div [hidden]="username.valid || username.untouched">
            <div class="mt-2 invalid-feedback d-block" [hidden]="!username.hasError('required')">
              Username is required.
            </div>
          </div>

        </div>

        <div class="form-group ">
          <label for="username">PASSWORD</label>
          <input type="password" [formControl]="password" class="form-control" name="password" id="password"
            placeholder="**********">
          <i class="fas fa-key"></i>
          <div [hidden]="password.valid || password.untouched">
            <div class="mt-2 invalid-feedback d-block" [hidden]="!password.hasError('required')">
              Password is required.
            </div>
          </div>
        </div>
        <div class="mt-2 invalid-feedback d-block" *ngIf="error==true">
          Username or password incorrect.
        </div>

        <button [disabled]="!loginForm.valid" class="mt-3">Login</button>
      </form>
    </div>
  </div>
</block-ui>
